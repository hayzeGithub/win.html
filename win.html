<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Victoires GTA 5</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pricedown');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            color: white;
            flex-direction: column;
            font-family: 'Pricedown', sans-serif;
            text-align: center;
        }
        .counter {
            font-size: 120px;
            text-shadow: 7px 7px 0px #ffcc00, 10px 10px 0px #000;
            margin: 20px;
            border: 5px solid #ffcc00;
            padding: 20px 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            font-size: 28px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            font-family: 'Pricedown', sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            color: black;
            text-shadow: 3px 3px 0px #000;
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            transform: scale(1.15);
        }
        .reset {
            background: linear-gradient(45deg, red, darkred);
            color: white;
        }
        .reset:hover {
            background: linear-gradient(45deg, darkred, black);
        }
    </style>
</head>
<body>
    <div class="counter" id="winCounter">0</div>
    <div class="buttons">
        <button onclick="increaseWin()">+1 Win</button>
        <button onclick="decreaseWin()">-1 Win</button>
        <button class="reset" onclick="resetWin()">Reset</button>
    </div>

    <script>
        let winCount = 0;

        function updateCounter() {
            document.getElementById('winCounter').textContent = winCount;
        }

        function increaseWin() {
            winCount++;
            updateCounter();
        }

        function decreaseWin() {
            winCount--;
            updateCounter();
        }

        function resetWin() {
            winCount = 0;
            updateCounter();
        }
    </script>
</body>
</html>
